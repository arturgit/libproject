<div class="container">
    <h1 class="welcome text-center">Welcome to <br> Lib Project</h1>
    <div class="card card-container">
        <h2 class='login_title text-center'>Login</h2>
        <hr>

        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <p class="input_title">Email</p>
            <input #loginI type="text" id="inputEmail" class="login_box" placeholder="user01@Lib.com" required autofocus>
            <p class="input_title">Password</p>
            <input #passwordI type="password" id="inputPassword" class="login_box" placeholder="******" required>

            <button class="btn btn-lg btn-primary" type="submit" (click)='login(loginI.value, passwordI.value)'>Login</button>
            <button class="btn btn-lg btn-primary" type="submit" (click)='reg(loginI.value, passwordI.value)'>Reg</button>
        </form><!-- /form -->
    </div><!-- /card-container -->
</div><!-- /container -->
